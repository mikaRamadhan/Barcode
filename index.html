<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <canvas width="100" height="100" style="border: 2px solid black;" id="canvas"></canvas>
        <label>Link Website: <small><i>*enter untuk submit</i></small></label>
        <input placeholder="masukkan link" id="qrInput" onchange="generateQR()"/>
    </div> 
    <script src="node_modules/qrcode/build/qrcode.js"></script>
    <script>
        function generateQR(){
        let canvas = document.getElementById("canvas")
        let qrInput = document.getElementById("qrInput")
        QRCode.toCanvas(canvas, qrInput.value, (err) => {
            if(err) console.error(err)
            console.log("Scan Berhasil!")
        })
    }
    </script>
</body>
</html>
<!--
    fungsi canvas 
    onchange =  Onchange merupakan suatu event yang akan dijalankan ketika suatu field kita ubah
    Canvas = adalah elemen baru di HTML5 untuk menggambar (render) grafik, image, dan teks.
-->
